<!DOCTYPE html>
<html>
<head>
	<title>Timviec365.com</title>
	<!-- Latest compiled and minified CSS & JS -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../asset/css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body class="user-register">
	<div class="container-fluid wrapper">
		<div class="row arrow-left">
			<i class="fa fa-2x fa-long-arrow-alt-left"></i>
		</div>
		<div class="row register-user-img">
			<img src="../asset/images/Group5 (2).png" alt="">
		</div>
		<div class="row register-user-main">
			<h1 class="user-register-title">Đăng ký tìm gia sư</h1>
			<img src="../asset/images/Group5 (1).png" class="img-left" alt="">
			<div class="border-bottom"></div>
			<p class="user-content">Quý phụ huynh, học sinh vui lòng điền đầy đủ và chính xác thông tin bên dưới</p>
			<form action="" method="POST" role="form" class="form-regiter-user">
				<div class="row input-row">
					<div class="col-md-6">
						<label for="" class="label-input">Số điện thoại đăng nhập <span class="red">*</span></label>
						<input type="number" class="form-control" name="phone" placeholder="Nhập số điện thoại">
					</div>
					<div class="col-md-6">
						<label for="" class="label-input">Họ và tên <span class="red">*</span></label>
						<input type="text" name="name" class="form-control"  placeholder="Nhập họ và tên">
					</div>
				</div>
				<div class="row input-row">
					<div class="col-md-6 col-sm-6">
						<label for="" class="label-input">Email</label>
						<input type="number" class="form-control" name="email" placeholder="Nhập địa chỉ Email">
					</div>
					<div class="col-md-6 col-sm-6">
						<label for="" class="label-input">Giới tính <span class="red">*</span></label>
						<select class="form-control" name="sex" >
							<option selected="">Chọn giới tính</option>
							<option value="1">Nam</option>
							<option value="0">Nữ</option>
							
						</select>
					</div>
				</div>
				<div class="row input-row">
					<div class="col-md-6 col-sm-6 input-icons">
						<label for="" class="label-input">Mật Khẩu</label>
						<i class="fas fa-eye-slash icons"></i>
						<input type="password" class="form-control input-icon" name="password" placeholder="Nhập mật khẩu">
					</div>
					<div class="col-md-6 col-sm-6 input-icons">
						<label for="" class="label-input">Nhập lại mật khẩu <span class="red">*</span></label>
						<i class="fas fa-eye-slash icons"></i>
						<input type="password" class="form-control input-icon" name="password-repeat" placeholder="Nhập mật khẩu">
					</div>
				</div>
				<div class="row input-row">
					<div class="col-md-6">
						<label for="" class="label-input">Ngày sinh <span class="red">*</span></label>
						<input type="date" name="date-birth" class="form-control" placeholder="Chọn ngày sinh">
					</div>
					<div class="col-md-6">
						<label for="" class="label-input">Tỉnh/ thành phố <span class="red">*</span></label>
						<select class="form-control" name="city" >
							<option selected="">Chọn tỉnh/thành phố</option>
							<option value="1">Hà Nội</option>
							<option value="0">Bắc Ninh</option>
							
						</select>
					</div>
				</div>
				<div class="row input-row-1">
						<label for="" class="label-input">Địa chỉ cụ thể <span class="red">*</span></label>
						<input type="text" class="form-control" name="address" placeholder="Nhập địa chỉ cụ thể">
				</div>
				<div class="row input-row-1">
					<div class="checkbox">
						<label class="label-input">
							<input type="checkbox"  value="">
							 Tôi cam kết thông tin tạo lớp là thật và không thu bất kỳ phí nào của giáo viên. Tôi chấp nhận các quy định của Giasu365
						</label>
					</div>
				</div>
			</form>
			<div class="div-reg">
				<a href="#" class="btn-user-register">Đăng ký tìm gia sư</a>
			</div>
			<span class="sp-login">Bạn đã có tài khoản? <a href="#" class="btn-user-login">ĐĂNG NHẬP NGAY</a></span>
		</div>

	</div>
	<!-- <a class="btn btn-primary" data-toggle="modal" href='#modal-id'>Trigger modal</a> -->
	<div class="modal fade" id="modal-id">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Thông báo</h4>
				</div>
				<div class="content-modal">
					<img src="../asset/images/Group 1463.png" class="img-notice" alt="">
					<span class="notice-content">Số điện thoại này đã tồn tại, bạn vui lòng nhập số điện thoại khác.</span>
				</div>
			</div>
		</div>
	</div>

</body>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#modal-id').modal('show');
	});
</script>
</html>
